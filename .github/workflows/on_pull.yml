name: CI
  pull_request:
      branches:
      - master
      paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Rubocop checks
        uses: luizfonseca/github-actions-rubocop@1.5.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}